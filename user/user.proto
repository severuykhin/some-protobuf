syntax = "proto3";

package user;

option go_package = "/user";

message CreateUserRequest {
    string name = 1;
    string email = 2;
}

message CreateUserResponse {
    string name = 1;
    string email = 2;
    string hash = 3;
    string id = 4;
}

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
}
