syntax = "proto3";

package user;

option go_package = "/user";

message CreateUserRequest {
    string name = 1;
    string email = 2;
}

message User {
    string name = 1;
    string email = 2;
    string hash = 3;
    string id = 4;
}

message UserList {
    repeated User users = 1;
}

message Empty {

}

service UserService {
    rpc CreateUser(CreateUserRequest) returns (User) {}
    rpc GetUsers(Empty) returns(UserList) {}
}
