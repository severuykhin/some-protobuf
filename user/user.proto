syntax = "proto3";

package user;

option go_package = "/user";

message CreateUserRequest {
    string name = 1;
    string email = 2;
    uint32 some = 5 [deprecated = true];
    Role role = 6;
}

message User {
    string name = 1;
    string email = 2;
    string hash = 3;
    string id = 4;
}

message UserList {
    repeated User users = 1;
}

message Empty {

}

enum Role {
    ROLE_UNSPECIFIED = 0;
    ROLE_ADMIN = 1;
    ROLE_MODER = 2;
    ROLE_USER = 3;
}

service UserService {
    rpc CreateUser(CreateUserRequest) returns (User) {}
    rpc GetUsers(Empty) returns(UserList) {}
}
